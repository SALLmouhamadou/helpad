<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Helpad</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<nav
			th:insert="~{ frontoffice/fragmentfrontoffice/templatefrontoffice :: navigation }"></nav>
		<h2>Formulaire de candidature</h2>
		<p></p>
		<form>
			<h4>Nous vous remercions de bien vouloir candidater via le
				formulaire de candidature en ligne ci-après :</h4>

			<div>
				<label class="">Nom :<span class="text-danger m-4">*</span></label>
				<input type="text" class="input-control" name="nom" required />
			</div>
			<div>
				<label>Prenom : <span class="text-danger m-3">*</span></label> <input
					type="text" name="prenom" required />
			</div>
			<div>
				<label>Email : <span class="text-danger m-4">*</span></label> <input
					type="text" name="email" required />
			</div>
			<div>
				<label>Telephone : <span class="text-danger m-3">*</span></label> <input
					type="text" name="telephone" required />
			</div>
			<div>
				<label>Date naissance : <span class="text-danger m-2">*</span></label>
				<input type="text" name="dateNaissance" required />
			</div>
			<hr>
			<div>
				<h6>Adresse</h6>
				<label>N° :<span class="text-danger m-3">*</span></label> <input
					type="text" name="numero" required />
			</div>
			<div>
				<label>Rue : <span class="text-danger m-2">*</span></label> <input
					type="text" name="rue" required />
			</div>
			<div>
				<label>ville : <span class="text-danger m-2">*</span></label> <input
					type="text" name="ville" required />
			</div>

			<div>
				<label>Code postale :<span class="text-danger ">*</span></label> <input
					type="text" name="codePostal" required />
			</div>
			<div>
				<label>Pays<span class="text-danger m-2">*</span></label> <input
					type="text" name="pays" required />
			</div>
			<hr>
			<div>
				<h6>Information importantes</h6>
				<label>Date entrée Souhaite:<span class="text-danger m-3">*</span></label>
				<input type="date" name="dateEntree" required />
			</div>
			<div>
				<label> Numéro sécurité social : <span
					class="text-danger m-2">*</span></label> <input type="text"
					name="numeroSecuritySocial" required />
			</div>
			<div>
				<label>Ville : </label> <input type="text" name="numeroDeCaf" />
			</div>

			<div>
				<label>Revenu annuelle:<span class="text-danger ">*</span></label> <input
					type="number" name="revenu" required />
			</div>
			<div>
				<label>Pathologie<span class="text-danger m-2"></span></label> <input
					type="text" name="pathologie" />
			</div>
			<div class="form-outline">
				<label class="form-label" for="informationComplementaire">Informations complémentaires : </label>
				<textarea class="form-control"  name="informationComplementaire" rows="4"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Envoyer</button>
		</form>
		<footer th:insert="~{ frontoffice/fragmentfrontoffice/templatefrontoffice :: footer }"></footer>
	</div>
</body>
</html>
