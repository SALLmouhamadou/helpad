<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
 <!--form connexion-->
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form th:action="@{/login}" method="post" th:object="${personne}">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start my-4">
                            <p class="lead fw-normal mb-0 me-3">Veuillez vous connectez</p>

                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start my-4">
                            <h3 class="lead fw-normal mb-0 me-3" th:text="${messageSuccess}"></h3>
                            <h3 class="lead fw-normal mb-0 me-3 danger" th:text="${messageError}"></h3>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <!--<p class="text-center fw-bold mx-3 mb-0">Or</p>-->
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email</label>
                            <input type="email" th:field="*{username}" id="form3Example3" class="form-control form-control-lg"
                                   placeholder=""/>

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Mot de passe</label>
                            <input type="password" th:field="*{password}" id="form3Example4"
                                   class="form-control form-control-lg"
                                   placeholder=""/>

                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submite" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                            </button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Si vous n'avez pas de compte? <a
                                    th:href="@{/inscription}"
                                    class="link-danger">S'inscrire</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
