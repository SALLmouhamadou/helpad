<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:fragment="header">
<meta charset="UTF-8">
<title th:text="${titrePage}">Helpad</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary"
		th:fragment="navigation">
		<div class="container px-5">
			<a class="navbar-brand" th:href="@{/}">Helpad</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Accueil</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/about}">A
							propos</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admission}">Admission</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/connexion}">Connexion</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<!-- footer -->
	<footer class="footer py-2 bg-primary p-3" th:fragment="footer">
		<div class="container px-5">
			<p class="m-0 text-center text-white">Copyright &copy; Helpad
				2023</p>
		</div>
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
