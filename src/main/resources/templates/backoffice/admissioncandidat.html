<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">

		<nav class="navbar bg-primary" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand text-white" th:href="@{/}">HELPAD</a>
				<ul class="nav justify-content-end">
					<li class="nav-item"><a class="nav-link text-white"
						aria-current="page" href="#">Active</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">Mon
							compte</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="p-5">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Réference</th>
						<th scope="col">Crée le</th>
						<th scope="col">Status</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="candidature:${candidatures}">
						<th th:text="${candidature.numeroRef}"></th>
						<td th:text="${candidature.jourDeCandidature}"></td>
						<td th:text="${candidature.status.libelle}"></td>
						<td><a
							th:href="@{/consulter/{id}(id=${candidature.idCandidature})}">
								<Button class="btn btn-primary">Consulter</Button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
