<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<!-- form -->
	<section class="vh-100">
		<div class="container-fluid h-custom">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
						class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<div class="card-body p-4 p-md-5">
						<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">S'incrire</h3>
						<form th:action="@{/user/add}" method="post" name="inscriptionForm"
							th:object="${personne}">

							<div class="row">
								<div class="col-md-6 mb-4">

									<div class="form-outline">
										 
										<label class="form-label" for="firstName">Pr√©nom</label>
										<span class="text-danger" id="errorfirstname"></span>
										 <input
											type="text" th:field="*{prenom}" id="firstName"
											class="form-control form-control-lg" required/>
									</div>

								</div>
								<div class="col-md-6 mb-4">
									<span class="text-danger" id="errorlastname"></span>
									<div class="form-outline">
										<label class="form-label" for="lastName">Nom</label> 
										<span class="text-danger" id="errorlastname"></span>
										<input
											type="text" th:field="*{nom}" id="lastName"
											class="form-control form-control-lg" required/>
									</div>

								</div>
							</div>

							<div class="row">


								<div class="col-md-6 mb-4 pb-2">
								
									<div class="form-outline">
										<label class="form-label" for="emailAddress">Email</label>
										<span class="text-danger" id="erroremailaddress"></span>
										 <input
											type="email" th:field="*{email}" id="emailAddress"
											class="form-control form-control-lg" required/>
									</div>
								</div>
								<div class="col-md-6 mb-4 pb-2">
									<div class="form-outline mb-3">
										<label class="form-label" for="password">Mot de
											passe</label>
											<span class="text-danger" id="errorpassword"></span>
											 <input type="password" th:field="*{password}"
											id="password" class="form-control form-control-lg"
											placeholder="" required/>
									</div>
									<div th:each="personne : ${personne}">
										<input type="text" th:each="role :${personne.roles}"
											th:field="*{roles}" th:text="${role.libelle}"
											th:value="${role.id}">
									</div>
								</div>
							</div>
							<div class="mt-4 pt-2">
								<input class="btn btn-primary btn-lg" type="submit"
									value="S'inscrire" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script href="../static/js/inscriptionForm.js" th:src="@{/js/inscriptionForm.js}"></script>
</body>
</html>
