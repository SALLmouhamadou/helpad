<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Helpad</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<nav
			th:insert="~{ frontoffice/fragmentfrontoffice/templatefrontoffice :: navigation }"></nav>
		<h2>Inventaire de médicament</h2>
		<p></p>
		<h4>Veuillez sélectionner un médicament :</h4>
		<tr th:each="medicament : ${medicaments}">
			<td th:text="${medicament.nom}"></td>
			<td th:text="Modifier">
				<form action="modifier-stock" method="post"
					th:object="${medicament}">
					<label class="text description">Quantité :</label>
					<input type="number" id=quantite name="quantite" />
					<button type="submit" class="btn btn-primary">Valider</button>
				</form>
			</td>
		</tr>
		<footer
			th:insert="~{ frontoffice/fragmentfrontoffice/templatefrontoffice :: footer }"></footer>
	</div>
</body>
</html>
